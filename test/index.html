<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bio · lambda1224</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<style>
@font-face {
    font-family: 'SF UI Display';
    src: url('https://raw.githubusercontent.com/lambda1224/lambda1224.github.io/main/fonts/sf-ui-display-medium.ttf') format('truetype');
    font-weight: 500;
    font-display: swap;
}

/* ===== THEME ===== */
:root {
    --bg: #ffffff;
    --text: #000000;
    --secondary: #8e8e93;
    --border: #e5e5ea;
    --card: #ffffff;
    --tap: #f2f2f7;
}

body.dark {
    --bg: #000000;
    --text: #ffffff;
    --secondary: #8e8e93;
    --border: #2c2c2e;
    --card: #1c1c1e;
    --tap: #2c2c2e;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'SF UI Display', -apple-system, sans-serif;
}

body {
    background: var(--bg);
    color: var(--text);
    overflow: hidden;
    height: 100vh;
    transition: background .3s, color .3s;
}

/* ===== APP ===== */
.app {
    position: relative;
    max-width: 400px;
    margin: auto;
    height: 100vh;
    overflow: hidden;
}

/* ===== THEME BUTTON ===== */
.theme-toggle {
    position: fixed;
    top: 14px;
    right: 16px;
    z-index: 1000;
    width: 36px;
    height: 36px;
    border-radius: 50%;
    background: var(--card);
    display: flex;
    align-items: center;
    justify-content: center;
    border: 1px solid var(--border);
    cursor: pointer;
}

/* ===== SCREENS ===== */
.screen {
    position: absolute;
    width: 100%;
    height: 100%;
    transition: transform .35s cubic-bezier(.25,.8,.25,1);
    overflow-y: auto;
    padding-bottom: 90px;
}

#profile { transform: translateX(0%); }
#games { transform: translateX(100%); }

/* ===== PROFILE ===== */
.profile-card { padding: 24px 20px; }

.profile-header {
    display: flex;
    gap: 16px;
    margin-bottom: 16px;
}

.avatar-image {
    width: 86px;
    height: 86px;
    border-radius: 50%;
    background: url('https://github.com/lambda1224.png') center/cover no-repeat;
    border: 2px solid var(--border);
}

.name { font-size: 24px; font-weight: 600; }
.nickname { font-size: 15px; color: var(--secondary); }

.bio-text {
    font-size: 16px;
    margin: 20px 0;
    padding-bottom: 20px;
    border-bottom: 1px solid var(--border);
}

.links-grid { display: flex; gap: 20px; }

.link-item {
    width: 48px;
    height: 48px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #007aff;
    font-size: 22px;
    text-decoration: none;
    border: 1px solid rgba(0,122,255,.3);
}

/* ===== GAMES ===== */
.games-header {
    padding: 20px;
    font-size: 28px;
    font-weight: 600;
}

.game-item {
    padding: 18px 20px;
    border-bottom: 1px solid var(--border);
    display: flex;
    justify-content: space-between;
    cursor: pointer;
}

.game-item:active { background: var(--tap); }

/* ===== TAB BAR ===== */
.tab-bar {
    position: fixed;
    bottom: 0;
    width: 100%;
    max-width: 400px;
    background: rgba(255,255,255,0.9);
    backdrop-filter: blur(15px);
    border-top: 1px solid var(--border);
    padding: 8px 24px 12px;
}

body.dark .tab-bar { background: rgba(0,0,0,0.85); }

.tab-items { display: flex; justify-content: space-around; }

.tab {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-decoration: none;
    color: var(--secondary);
    font-size: 12px;
}

.tab i { font-size: 24px; }
.tab.active { color: #007aff; }

</style>
</head>
<body>

<div class="theme-toggle" onclick="toggleTheme()">
    <i class="fas fa-moon"></i>
</div>

<div class="app" id="app">

<div class="screen" id="profile">
    <div class="profile-card">
        <div class="profile-header">
            <div class="avatar-image"></div>
            <div>
                <div class="name">lambda1224</div>
                <div class="nickname">@lambda1224</div>
            </div>
        </div>

        <div class="bio-text">
            Нравится делать разные приколюхи
        </div>

        <div class="links-grid">
            <a href="https://github.com/lambda1224" target="_blank" class="link-item">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://t.me/lambda1224" target="_blank" class="link-item">
                <i class="fab fa-telegram"></i>
            </a>
        </div>
    </div>
</div>

<div class="screen" id="games">
    <div class="games-header">Игры</div>

    <div class="game-item" onclick="location.href='https://lambda1224.github.io/dashdash'">
        Geometry Dash <i class="fas fa-chevron-right"></i>
    </div>

    <div class="game-item" onclick="location.href='https://lambda1224.github.io/paperwork'">
        Захват Территорий 2 IO <i class="fas fa-chevron-right"></i>
    </div>
</div>

</div>

<div class="tab-bar">
    <div class="tab-items">
        <a href="#" class="tab active" data-index="0"><i class="fas fa-user"></i></a>
        <a href="#" class="tab" data-index="1"><i class="fas fa-gamepad"></i></a>
    </div>
</div>

<script>
const screens = document.querySelectorAll('.screen');
const tabs = document.querySelectorAll('.tab');
let current = 0;

function switchScreen(i){
    current = i;
    screens[0].style.transform = `translateX(${(0-i)*100}%)`;
    screens[1].style.transform = `translateX(${(1-i)*100}%)`;
    tabs.forEach(t=>t.classList.remove('active'));
    tabs[i].classList.add('active');
}

tabs.forEach(t=>{
    t.onclick=e=>{
        e.preventDefault();
        switchScreen(+t.dataset.index);
    }
});

/* ===== FIXED SWIPE ===== */
let startX = 0;
let isSwiping = false;

document.getElementById("app").addEventListener("touchstart", e=>{
    startX = e.touches[0].clientX;
    isSwiping = true;
});

document.getElementById("app").addEventListener("touchend", e=>{
    if(!isSwiping) return;
    let diff = e.changedTouches[0].clientX - startX;

    if(diff > 60 && current > 0) switchScreen(current-1);
    if(diff < -60 && current < screens.length-1) switchScreen(current+1);

    isSwiping = false;
});

/* ===== THEME ===== */
function toggleTheme(){
    document.body.classList.toggle('dark');
    localStorage.theme = document.body.classList.contains('dark') ? 'dark':'light';
}
if(localStorage.theme==='dark') document.body.classList.add('dark');
</script>

</body>
</html>
