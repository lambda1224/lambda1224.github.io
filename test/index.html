<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bio · lambda1224</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<style>
@font-face {
    font-family: 'SF UI Display';
    src: url('https://raw.githubusercontent.com/lambda1224/lambda1224.github.io/main/fonts/sf-ui-display-medium.ttf') format('truetype');
    font-weight: 500;
    font-display: swap;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'SF UI Display', -apple-system, sans-serif;
}

body {
    background: #ffffff;
    overflow-x: hidden;
}

/* ===== ОБЁРТКА ===== */

.app {
    position: relative;
    width: 100%;
    max-width: 400px;
    margin: 0 auto;
    min-height: 100vh;
    padding-bottom: 90px;
    overflow: hidden;
}

/* ===== ЭКРАНЫ ===== */

.screen {
    position: absolute;
    width: 100%;
    top: 0;
    left: 0;
    min-height: 100%;
    background: #fff;
    transition: transform 0.35s cubic-bezier(.25,.8,.25,1);
}

.screen.hidden-right {
    transform: translateX(100%);
}

.screen.hidden-left {
    transform: translateX(-100%);
}

.screen.active {
    transform: translateX(0);
    z-index: 2;
}

/* ===== ПРОФИЛЬ ===== */

.profile-card {
    padding: 24px 20px;
}

.profile-header {
    display: flex;
    gap: 16px;
    margin-bottom: 16px;
}

.avatar-image {
    width: 86px;
    height: 86px;
    border-radius: 50%;
    background: #e8e8ed url('fonts/user.png') center/cover no-repeat;
}

.name {
    font-size: 24px;
    font-weight: 600;
}

.nickname {
    font-size: 15px;
    color: #8e8e93;
}

.bio-text {
    font-size: 16px;
    margin: 20px 0;
    padding-bottom: 20px;
    border-bottom: 1px solid #c6c6c8;
}

.links-grid {
    display: flex;
    gap: 20px;
}

.link-item {
    width: 48px;
    height: 48px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #007aff;
    font-size: 22px;
    text-decoration: none;
    box-shadow: 0 0 0 1px rgba(0,122,255,0.2);
}

/* ===== ЭКРАН ИГР ===== */

.games-header {
    padding: 20px;
    font-size: 28px;
    font-weight: 600;
}

.games-list {
    list-style: none;
}

.game-item {
    padding: 16px 20px;
    border-bottom: 1px solid #e5e5ea;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.game-item:active {
    background: #f2f2f7;
}

.game-info {
    display: flex;
    flex-direction: column;
}

.game-title {
    font-size: 18px;
}

.game-subtitle {
    font-size: 13px;
    color: #8e8e93;
}

.game-arrow {
    color: #c7c7cc;
}

/* ===== TAB BAR ===== */

.tab-bar {
    position: fixed;
    bottom: 0;
    width: 100%;
    background: rgba(255,255,255,0.95);
    backdrop-filter: blur(20px);
    border-top: 1px solid rgba(0,0,0,0.1);
    padding: 8px 24px 12px;
}

.tab-items {
    max-width: 300px;
    margin: auto;
    display: flex;
    justify-content: space-around;
}

.tab {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-decoration: none;
    color: #8a8a8e;
    font-size: 12px;
}

.tab i {
    font-size: 24px;
    margin-bottom: 4px;
}

.tab.active {
    color: #007aff;
}
</style>
</head>
<body>

<div class="app">

<!-- ПРОФИЛЬ -->
<div class="screen active" id="profile">
    <div class="profile-card">
        <div class="profile-header">
            <div class="avatar-image"></div>
            <div>
                <div class="name">lambda1224</div>
                <div class="nickname">@lambda1224</div>
            </div>
        </div>

        <div class="bio-text">
            Нравится делать разные приколюхи
        </div>

        <div class="links-grid">
            <a href="#" class="link-item"><i class="fab fa-github"></i></a>
            <a href="#" class="link-item"><i class="fab fa-telegram"></i></a>
        </div>
    </div>
</div>

<!-- ИГРЫ -->
<div class="screen hidden-right" id="games">
    <div class="games-header">Игры</div>

    <ul class="games-list">
        <li class="game-item" onclick="openGame('https://lambda1224.github.io/calc')">
            <div class="game-info">
                <div class="game-title">Калькулятор</div>
                <div class="game-subtitle">lambda1224.github.io/calc</div>
            </div>
            <i class="fas fa-chevron-right game-arrow"></i>
        </li>

        <li class="game-item" onclick="openGame('https://lambda1224.github.io/dashdash')">
            <div class="game-info">
                <div class="game-title">Geometry Dash</div>
                <div class="game-subtitle">lambda1224.github.io/dashdash</div>
            </div>
            <i class="fas fa-chevron-right game-arrow"></i>
        </li>

        <li class="game-item" onclick="openGame('https://lambda1224.github.io/paperwork')">
            <div class="game-info">
                <div class="game-title">Cube Game 2 IO</div>
                <div class="game-subtitle">lambda1224.github.io/paperwork</div>
            </div>
            <i class="fas fa-chevron-right game-arrow"></i>
        </li>
    </ul>
</div>

</div>

<!-- TAB BAR -->
<div class="tab-bar">
    <div class="tab-items">
        <a href="#" class="tab active" data-index="0">
            <i class="fas fa-user"></i>
            <span>Обо мне</span>
        </a>
        <a href="#" class="tab" data-index="1">
            <i class="fas fa-gamepad"></i>
            <span>Игры</span>
        </a>
    </div>
</div>

<script>
const tabs = document.querySelectorAll('.tab');
const screens = document.querySelectorAll('.screen');
let currentIndex = 0;

tabs.forEach(tab => {
    tab.addEventListener('click', function(e) {
        e.preventDefault();
        const newIndex = Number(this.dataset.index);
        if (newIndex === currentIndex) return;

        tabs.forEach(t => t.classList.remove('active'));
        this.classList.add('active');

        screens[currentIndex].classList.remove('active');

        if (newIndex > currentIndex) {
            screens[newIndex].classList.remove('hidden-right');
            screens[currentIndex].classList.add('hidden-left');
        } else {
            screens[newIndex].classList.remove('hidden-left');
            screens[currentIndex].classList.add('hidden-right');
        }

        screens[newIndex].classList.add('active');
        currentIndex = newIndex;
    });
});

function openGame(url) {
    window.location.href = url;
}
</script>

</body>
</html>
