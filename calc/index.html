<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            min-height: 100vh;
            background: #1b2a3f;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
            padding: 20px;
        }

        .calculator {
            width: 340px;
            background: #f0f0f0;
            border: 2px solid #7a7a7a;
            box-shadow: 3px 3px 10px rgba(0,0,0,0.3);
        }

        /* Верхняя панель */
        .title-bar {
            background: #e3e3e3;
            padding: 6px 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #a0a0a0;
            font-size: 14px;
        }

        .modes {
            display: flex;
            gap: 15px;
        }

        .window-controls {
            display: flex;
            gap: 12px;
        }

        /* Дисплей */
        .display {
            background: #d4d4d4;
            padding: 12px 10px;
            text-align: right;
            border-bottom: 2px solid #a0a0a0;
            min-height: 80px;
        }

        .history {
            color: #2d2d2d;
            font-size: 14px;
            min-height: 20px;
        }

        .current {
            color: #000;
            font-size: 36px;
            font-weight: 300;
            border: none;
            outline: none;
            background: transparent;
            width: 100%;
            text-align: right;
        }

        /* Сетка кнопок */
        .buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            background: #c0c0c0;
            gap: 2px;
            padding: 2px;
        }

        .btn {
            background: #e3e3e3;
            border: none;
            padding: 15px 0;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 45px;
            box-shadow: inset 1px 1px 2px rgba(255,255,255,0.8), inset -1px -1px 2px rgba(0,0,0,0.2);
        }

        .btn-memory {
            background: #d1d1d1;
        }

        .btn-operator {
            background: #d1d1d1;
        }

        .btn-equals {
            background: #4a8fe0;
            color: white;
            font-size: 24px;
            grid-row: span 2;
        }

        .btn-zero {
            grid-column: span 2;
        }

        .btn:active {
            background: #b5b5b5;
            box-shadow: inset 1px 1px 2px rgba(0,0,0,0.2), inset -1px -1px 2px rgba(255,255,255,0.8);
        }

        .btn-equals:active {
            background: #2d6fc0;
        }

        /* Нижняя панель */
        .bottom-bar {
            background: #e3e3e3;
            padding: 5px 8px;
            display: flex;
            gap: 15px;
            border-top: 2px solid #a0a0a0;
            font-size: 13px;
        }

        .indicators {
            display: flex;
            gap: 15px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <!-- Верхняя панель -->
        <div class="title-bar">
            <div class="modes">
                <span>Стандартный</span>
                <span>Инженерный</span>
                <span>Преобразователь</span>
            </div>
            <div class="window-controls">
                <span>−</span>
                <span>□</span>
                <span>✕</span>
            </div>
        </div>

        <!-- Дисплей -->
        <div class="display">
            <div class="history" id="history">10 + 10 =</div>
            <input type="text" class="current" id="display" value="20" readonly>
        </div>

        <!-- Кнопки -->
        <div class="buttons">
            <!-- 1 ряд -->
            <button class="btn btn-memory" onclick="press('M')">M</button>
            <button class="btn btn-memory" onclick="press('CE')">CE</button>
            <button class="btn btn-memory" onclick="press('C')">C</button>
            <button class="btn btn-memory" onclick="press('⌫')">⌫</button>
            <button class="btn btn-operator" onclick="press('/')">÷</button>

            <!-- 2 ряд -->
            <button class="btn btn-operator" onclick="press('±')">±</button>
            <button class="btn" onclick="press('7')">7</button>
            <button class="btn" onclick="press('8')">8</button>
            <button class="btn" onclick="press('9')">9</button>
            <button class="btn btn-operator" onclick="press('*')">×</button>

            <!-- 3 ряд -->
            <button class="btn btn-operator" onclick="press('√')">√</button>
            <button class="btn" onclick="press('4')">4</button>
            <button class="btn" onclick="press('5')">5</button>
            <button class="btn" onclick="press('6')">6</button>
            <button class="btn btn-operator" onclick="press('-')">−</button>

            <!-- 4 ряд -->
            <button class="btn btn-operator" onclick="press('%')">%</button>
            <button class="btn" onclick="press('1')">1</button>
            <button class="btn" onclick="press('2')">2</button>
            <button class="btn" onclick="press('3')">3</button>
            <button class="btn btn-operator" onclick="press('+')">+</button>

            <!-- 5 ряд -->
            <button class="btn btn-operator" onclick="press('1/x')">1/x</button>
            <button class="btn btn-zero" onclick="press('0')">0</button>
            <button class="btn" onclick="press(',')">,</button>
            <button class="btn btn-equals" onclick="press('=')">=</button>
        </div>

        <!-- Нижняя панель -->
        <div class="bottom-bar">
            <div class="indicators">
                <span>M</span>
                <span>Inv</span>
                <span>Hyp</span>
            </div>
            <div>○</div>
        </div>
    </div>

    <script>
        function press(key) {
            console.log('Pressed:', key);
            // Сюда потом добавишь логику
        }
    </script>
</body>
</html>
