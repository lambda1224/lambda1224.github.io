<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор · Windows 8.1</title>
    <!-- Font Awesome 6 для иконок -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Подключение локальных шрифтов из папки /fonts (те же, что в био) */
        @font-face {
            font-family: 'Segoe UI';
            src: url('../fonts/SegoeUI-Light.ttf') format('truetype');
            font-weight: 300;
            font-style: normal;
        }

        @font-face {
            font-family: 'Segoe UI';
            src: url('../fonts/SegoeUI.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
        }

        @font-face {
            font-family: 'Segoe UI';
            src: url('../fonts/SegoeUI-SemiBold.ttf') format('truetype');
            font-weight: 600;
            font-style: normal;
        }

        @font-face {
            font-family: 'Segoe UI';
            src: url('../fonts/SegoeUI-Bold.ttf') format('truetype');
            font-weight: 700;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Segoe WP', 'Helvetica Neue', sans-serif;
        }

        body {
            min-height: 100vh;
            background: #1b2a3f;
            background: linear-gradient(145deg, #1f3348, #142433);
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .calculator-container {
            max-width: 320px;
            width: 100%;
            background: #002b36; /* Тёмно-синий фон как в оригинальном калькуляторе */
            border: 2px solid #1e3f5f;
            box-shadow: 0 10px 20px rgba(0,0,0,0.7);
        }

        /* Заголовок как в оригинале */
        .calc-header {
            background: #1e3f5f;
            padding: 8px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-size: 0.9rem;
            font-weight: 400;
            border-bottom: 2px solid #0f2a3a;
        }

        .calc-header-left {
            display: flex;
            gap: 15px;
        }

        .calc-header-left span {
            cursor: default;
            opacity: 0.9;
        }

        .calc-header-left span:hover {
            opacity: 1;
            background: rgba(255,255,255,0.1);
        }

        .calc-header-right {
            display: flex;
            gap: 10px;
        }

        .calc-header-right i {
            cursor: pointer;
            opacity: 0.7;
            font-size: 0.9rem;
        }

        .calc-header-right i:hover {
            opacity: 1;
        }

        /* Дисплей */
        .calc-display {
            background: #003d4d;
            padding: 15px 12px;
            text-align: right;
            border-bottom: 2px solid #1e3f5f;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .history-display {
            color: #5f9ea0;
            font-size: 0.9rem;
            min-height: 20px;
            font-weight: 300;
            word-wrap: break-word;
        }

        .main-display {
            color: white;
            font-size: 2.5rem;
            font-weight: 300;
            line-height: 1.2;
            word-wrap: break-word;
            border: none;
            outline: none;
            background: transparent;
            width: 100%;
            text-align: right;
        }

        /* Панель режимов */
        .mode-bar {
            display: flex;
            background: #1e3f5f;
            border-bottom: 2px solid #0f2a3a;
        }

        .mode-btn {
            flex: 1;
            padding: 8px 0;
            text-align: center;
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
            border-right: 1px solid #0f2a3a;
            background: #1e3f5f;
        }

        .mode-btn:last-child {
            border-right: none;
        }

        .mode-btn.active {
            background: #002b36;
            border-bottom: 2px solid #2d9cdb;
        }

        /* Кнопки калькулятора */
        .calc-buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 1px;
            background: #0f2a3a;
            padding: 1px;
        }

        .calc-btn {
            background: #002b36;
            color: white;
            border: none;
            padding: 15px 5px;
            font-size: 1.2rem;
            font-weight: 400;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.05s ease;
            min-height: 50px;
        }

        /* Стили для разных типов кнопок как в оригинале */
        .calc-btn.memory {
            background: #1e3f5f;
            color: #b0e0e6;
            font-size: 1rem;
        }

        .calc-btn.operator {
            background: #1e3f5f;
            color: #b0e0e6;
            font-size: 1.3rem;
        }

        .calc-btn.number {
            background: #002b36;
            font-size: 1.3rem;
        }

        .calc-btn.function {
            background: #1e3f5f;
            color: #b0e0e6;
        }

        .calc-btn.equals {
            background: #2d9cdb;
            color: white;
            font-size: 1.5rem;
            grid-row: span 2;
        }

        .calc-btn.zero {
            grid-column: span 2;
        }

        .calc-btn:active {
            background: #2d9cdb;
        }

        .calc-btn.operator:active,
        .calc-btn.memory:active,
        .calc-btn.function:active {
            background: #2d9cdb;
            color: white;
        }

        .calc-btn.equals:active {
            background: #1e6f9f;
        }

        /* Нижняя панель */
        .calc-footer {
            background: #1e3f5f;
            padding: 5px 12px;
            display: flex;
            justify-content: space-between;
            color: #8cb4ff;
            font-size: 0.8rem;
            border-top: 2px solid #0f2a3a;
        }

        .footer-left {
            display: flex;
            gap: 15px;
        }

        .footer-right {
            opacity: 0.7;
        }

        /* Адаптация */
        @media (max-width: 350px) {
            .calculator-container { max-width: 280px; }
            .calc-btn { padding: 12px 3px; font-size: 1rem; }
            .main-display { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <!-- Верхний заголовок как в Windows 8.1 калькуляторе -->
        <div class="calc-header">
            <div class="calc-header-left">
                <span>Стандартный</span>
                <span>Инженерный</span>
                <span>Преобразователь</span>
            </div>
            <div class="calc-header-right">
                <i class="fas fa-minus"></i>
                <i class="far fa-square"></i>
                <i class="fas fa-times"></i>
            </div>
        </div>

        <!-- Дисплей -->
        <div class="calc-display">
            <div class="history-display" id="history"></div>
            <input type="text" class="main-display" id="display" value="0" readonly>
        </div>

        <!-- Панель режимов -->
        <div class="mode-bar">
            <div class="mode-btn active">Стандартный</div>
            <div class="mode-btn">Инженерный</div>
            <div class="mode-btn">Преобразователь</div>
        </div>

        <!-- Кнопки -->
        <div class="calc-buttons">
            <!-- Первый ряд (память) -->
            <button class="calc-btn memory" onclick="memoryFunction('M')">M</button>
            <button class="calc-btn memory" onclick="memoryFunction('CE')">CE</button>
            <button class="calc-btn memory" onclick="clearAll()">C</button>
            <button class="calc-btn memory" onclick="backspace()"><i class="fas fa-backspace"></i></button>
            <button class="calc-btn operator" onclick="appendOperator('/')">÷</button>

            <!-- Второй ряд -->
            <button class="calc-btn function" onclick="toggleSign()">±</button>
            <button class="calc-btn number" onclick="appendNumber('7')">7</button>
            <button class="calc-btn number" onclick="appendNumber('8')">8</button>
            <button class="calc-btn number" onclick="appendNumber('9')">9</button>
            <button class="calc-btn operator" onclick="appendOperator('*')">×</button>

            <!-- Третий ряд -->
            <button class="calc-btn function" onclick="sqrt()">√</button>
            <button class="calc-btn number" onclick="appendNumber('4')">4</button>
            <button class="calc-btn number" onclick="appendNumber('5')">5</button>
            <button class="calc-btn number" onclick="appendNumber('6')">6</button>
            <button class="calc-btn operator" onclick="appendOperator('-')">−</button>

            <!-- Четвертый ряд -->
            <button class="calc-btn function" onclick="percentage()">%</button>
            <button class="calc-btn number" onclick="appendNumber('1')">1</button>
            <button class="calc-btn number" onclick="appendNumber('2')">2</button>
            <button class="calc-btn number" onclick="appendNumber('3')">3</button>
            <button class="calc-btn operator" onclick="appendOperator('+')">+</button>

            <!-- Пятый ряд -->
            <button class="calc-btn function" onclick="reciprocal()">1/x</button>
            <button class="calc-btn number zero" onclick="appendNumber('0')" style="grid-column: span 2;">0</button>
            <button class="calc-btn number" onclick="appendDecimal()">,</button>
            <button class="calc-btn equals" onclick="calculate()" style="grid-row: span 2;">=</button>
        </div>

        <!-- Нижняя панель (индикаторы) -->
        <div class="calc-footer">
            <div class="footer-left">
                <span>M</span>
                <span>Inv</span>
                <span>Hyp</span>
            </div>
            <div class="footer-right">
                <span>○</span>
            </div>
        </div>
    </div>

    <script>
        let currentInput = '0';
        let previousInput = '';
        let operation = null;
        let shouldResetInput = false;
        let history = '';

        function updateDisplay() {
            document.getElementById('display').value = currentInput;
            document.getElementById('history').textContent = history;
        }

        function appendNumber(num) {
            if (shouldResetInput) {
                currentInput = '';
                shouldResetInput = false;
            }
            if (currentInput === '0' && num !== '.') {
                currentInput = num;
            } else {
                currentInput += num;
            }
            updateDisplay();
        }

        function appendDecimal() {
            if (shouldResetInput) {
                currentInput = '0';
                shouldResetInput = false;
            }
            if (!currentInput.includes('.')) {
                currentInput += '.';
            }
            updateDisplay();
        }

        function appendOperator(op) {
            if (operation !== null && !shouldResetInput) {
                calculate();
            }
            previousInput = currentInput;
            operation = op;
            history = previousInput + ' ' + getOperatorSymbol(op);
            shouldResetInput = true;
            updateDisplay();
        }

        function getOperatorSymbol(op) {
            switch(op) {
                case '+': return '+';
                case '-': return '−';
                case '*': return '×';
                case '/': return '÷';
                default: return op;
            }
        }

        function calculate() {
            if (operation === null || shouldResetInput) return;
            
            let prev = parseFloat(previousInput);
            let curr = parseFloat(currentInput);
            let result;
            
            switch(operation) {
                case '+': result = prev + curr; break;
                case '-': result = prev - curr; break;
                case '*': result = prev * curr; break;
                case '/': result = prev / curr; break;
                default: return;
            }
            
            if (!isFinite(result)) {
                currentInput = 'Ошибка';
            } else {
                currentInput = result.toString();
            }
            
            history = previousInput + ' ' + getOperatorSymbol(operation) + ' ' + curr + ' =';
            operation = null;
            shouldResetInput = true;
            updateDisplay();
        }

        function clearAll() {
            currentInput = '0';
            previousInput = '';
            operation = null;
            history = '';
            shouldResetInput = false;
            updateDisplay();
        }

        function backspace() {
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0';
            }
            updateDisplay();
        }

        function toggleSign() {
            currentInput = (parseFloat(currentInput) * -1).toString();
            updateDisplay();
        }

        function sqrt() {
            currentInput = Math.sqrt(parseFloat(currentInput)).toString();
            history = '√(' + currentInput + ')';
            shouldResetInput = true;
            updateDisplay();
        }

        function percentage() {
            currentInput = (parseFloat(currentInput) / 100).toString();
            updateDisplay();
        }

        function reciprocal() {
            let val = parseFloat(currentInput);
            if (val === 0) {
                currentInput = 'Ошибка';
            } else {
                currentInput = (1 / val).toString();
            }
            history = '1/(' + currentInput + ')';
            shouldResetInput = true;
            updateDisplay();
        }

        function memoryFunction(func) {
            // Заглушка для функций памяти
            console.log('Memory function:', func);
        }

        // Переключение режимов (заглушка)
        document.querySelectorAll('.mode-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Инициализация
        updateDisplay();
    </script>
</body>
</html>
