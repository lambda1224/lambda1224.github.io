<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Извините</title>
    <style>
        @font-face {
            font-family: 'SF UI Display';
            src: url('fonts/sf-ui-display-medium.ttf') format('truetype');
            font-weight: 500;
            font-style: normal;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF UI Display', -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
        }

        body {
            min-height: 100vh;
            background: #1c1c1e;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .popup {
            width: 300px;
            background: #f8f8f8;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .content {
            padding: 28px 24px 24px 24px;
            text-align: center;
        }

        .title {
            font-size: 26px;
            font-weight: 500;
            color: #000;
            margin-bottom: 12px;
            letter-spacing: -0.3px;
        }

        .message {
            font-size: 18px;
            color: #000;
            margin-bottom: 28px;
            font-weight: 400;
            letter-spacing: -0.2px;
            line-height: 1.4;
        }

        .ok-btn {
            display: block;
            background: #f8f8f8;
            color: #007aff;
            text-decoration: none;
            padding: 14px 0;
            font-size: 22px;
            font-weight: 600;
            text-align: center;
            border-top: 1px solid #b2b2b7;
            width: 100%;
        }

        .ok-btn:active {
            background: #e5e5ea;
        }
    </style>
</head>
<body>
    <div class="popup">
        <div class="content">
            <div class="title">Извините</div>
            <div class="message">сайт временно недоступен</div>
        </div>
        <a href="https://www.google.com" class="ok-btn">OK</a>
    </div>
</body>
</html>
