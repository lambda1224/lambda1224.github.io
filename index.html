<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>В разработке · Material You</title>
    <!-- Google Fonts: Roboto (акцент как у Google Sans) и иконочный шрифт для материального символа -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0,1" />
    <style>
        /* Сброс и базовые настройки */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f5f5f5; /* fallback, но ниже будет градиент в духе Material You */
            font-family: 'Roboto', system-ui, -apple-system, 'Segoe UI', sans-serif;
            padding: 1rem;
            /* Динамический фон с мягким градиентом и акцентными бликами — стиль Material You */
            background: radial-gradient(circle at 100% 20%, #ffe9f2, #f0f2fe 70%);
        }

        /* Главный контейнер — большая карточка с крупным элементом */
        .container {
            max-width: 700px;
            width: 100%;
        }

        /* Карточка Material You с большим скруглением, тенями и вложенным морфизмом */
        .material-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 40px;
            padding: 3rem 2.5rem;
            box-shadow: 0 20px 40px -10px rgba(0, 80, 120, 0.25),
                        0 8px 20px -6px rgba(0, 40, 60, 0.1),
                        inset 0 1px 2px rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.5);
            transition: all 0.2s ease;
        }

        /* Флекс для выравнивания иконки и текста */
        .status-block {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 1.75rem;
        }

        /* Огромная, характерная для Material You иконка-символ */
        .material-symbols-rounded {
            font-size: 8rem;
            font-weight: 300;
            color: #006874;        /* глубокий бирюзовый — из динамической палитры */
            font-variation-settings: 'FILL' 1, 'wght' 300, 'GRAD' 0, 'opsz' 48;
            background: linear-gradient(145deg, #d0e4ff, #ffffff);
            padding: 0.3em;
            border-radius: 999px;
            box-shadow: 0 16px 30px -10px #97b9d4,
                        0 4px 12px rgba(0,70,90,0.1);
            transition: transform 0.25s ease;
            user-select: none;
        }

        /* Текст "в разработке" — именно гугловский роботовский стиль, крупный */
        .main-message {
            font-size: clamp(2.8rem, 15vw, 5rem);
            font-weight: 500;          /* medium — как у Google Sans/Product Sans */
            letter-spacing: -0.02em;
            line-height: 1.1;
            color: #1f2a3a;
            text-shadow: 0 4px 8px rgba(0, 50, 70, 0.08);
            word-break: break-word;
        }

        /* Дополнительный микро-текст для ясности и стиля */
        .sub-message {
            font-size: 1.4rem;
            font-weight: 400;
            color: #3f4a5c;
            background: rgba(210, 230, 250, 0.5);
            padding: 0.6rem 1.6rem;
            border-radius: 100px;
            backdrop-filter: blur(5px);
            display: inline-flex;
            align-items: center;
            gap: 0.6rem;
            border: 1px solid rgba(255, 255, 255, 0.8);
            margin-top: 0.5rem;
        }

        /* маленькая иконка внутри саб-текста */
        .sub-message .material-symbols-rounded {
            font-size: 1.8rem;
            background: transparent;
            box-shadow: none;
            padding: 0;
            color: #007c8f;
            font-variation-settings: 'FILL' 1, 'wght' 300, 'GRAD' 0, 'opsz' 24;
        }

        /* адаптивность */
        @media (max-width: 480px) {
            .material-card {
                padding: 2rem 1.5rem;
                border-radius: 32px;
            }
            .main-message {
                font-size: 3.6rem;
            }
            .material-symbols-rounded {
                font-size: 6rem;
            }
        }

        /* необязательный декоративный элемент — мелкие цветные пятна на фоне */
        .dynamic-blob {
            position: fixed;
            width: 250px;
            height: 250px;
            background: radial-gradient(circle at 30% 30%, #ffb3d0, #b2d9ff);
            border-radius: 50%;
            filter: blur(70px);
            opacity: 0.25;
            z-index: -1;
            bottom: 10px;
            left: 10px;
        }
        .dynamic-blob2 {
            position: fixed;
            width: 350px;
            height: 350px;
            background: #bde1ff;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.2;
            z-index: -1;
            top: -50px;
            right: -50px;
        }
    </style>
</head>
<body>
    <!-- Фоновые динамические "кляксы" для передачи материальной глубины -->
    <div class="dynamic-blob"></div>
    <div class="dynamic-blob2"></div>

    <div class="container">
        <div class="material-card">
            <div class="status-block">
                <!-- характерный иконографический символ Material You: "progress_activity" или "construction" — но более дружелюбно "pending" -->
                <span class="material-symbols-rounded">pending</span>
                
                <!-- главный текст: гугловским шрифтом "в разработке" (кириллица прекрасно смотрится через Roboto) -->
                <div class="main-message">
                    в разработке
                </div>

                <!-- небольшой поясняющий контекст с дополнительной иконкой -->
                <div class="sub-message">
                    <span class="material-symbols-rounded">construction</span>
                    <span>скоро здесь что‑то появится</span>
                </div>
            </div>
        </div>
    </div>

    <!-- маленький бонус: плашка в правом нижнем углу (опционально, но не ломает стиль) -->
    <div style="position: fixed; bottom: 16px; right: 16px; background: rgba(255,255,255,0.3); backdrop-filter: blur(12px); padding: 0.4rem 1rem; border-radius: 40px; font-size: 0.9rem; color: #1f2a3a; border: 1px solid rgba(255,255,255,0.6);">
        <span class="material-symbols-rounded" style="font-size: 1.2rem; vertical-align: middle; margin-right: 6px; color: #006874;">flutter</span>
        <span style="vertical-align: middle; font-weight: 400;">material you · WIP</span>
    </div>
</body>
</html>
